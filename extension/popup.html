<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT HTML to Word Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <h1>HTML 转 Word</h1>
      </div>
    </div>

    <!-- Form -->
    <div class="form-group">
      <label for="html-input">
        <span>HTML 内容</span>
        <span class="required">*</span>
      </label>
      <textarea
        id="html-input"
        placeholder="请粘贴 ChatGPT 导出的 HTML 内容..."
        rows="10"
      ></textarea>
      <div class="hint">
        💡 提示：支持包含 KaTeX 数学公式的 ChatGPT 导出内容
      </div>
    </div>

    <!-- Options -->
    <div class="options">
      <div class="form-group">
        <label for="filename-input">文件名（可选）</label>
        <input
          type="text"
          id="filename-input"
          placeholder="如：我的文档（不包含扩展名）"
        />
      </div>

      <div class="form-group">
        <label for="format-select">输出格式</label>
        <select id="format-select">
          <option value="docx">Word 文档 (.docx)</option>
          <option value="pdf">PDF 文档 (.pdf)</option>
        </select>
      </div>
    </div>

    <!-- API Configuration -->
    <div class="form-group">
      <label for="api-url">API 地址</label>
      <input
        type="text"
        id="api-url"
        placeholder="http://localhost:8000"
        value="http://localhost:8000"
      />
      <div class="hint">
        ℹ️ 请确保 API 服务正在运行
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="status">
      <div class="status-icon" id="status-icon"></div>
      <span id="status-text">准备就绪</span>
    </div>

    <!-- Action Button -->
    <button id="convert-btn" class="btn btn-primary">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      <span>开始转换</span>
    </button>

    <!-- Progress Bar -->
    <div id="progress" class="progress hidden">
      <div class="progress-bar"></div>
    </div>

    <!-- Error Message -->
    <div id="error" class="error hidden">
      <svg class="error-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span id="error-text"></span>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>ChatGPT HTML to Word Converter v1.0.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
