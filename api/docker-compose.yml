version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MAX_WORKERS=4
      - RATE_LIMIT=10/minute
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

